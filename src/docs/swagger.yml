  /users/role/{role}:
    put:
      summary: Update user role by id
      description: This method is used to update user role by id. You need to send access token in header and user id in url. Role of user must be admin. 
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: User id
          required: true
          type: string  

        - name: body
          in: body
          description: User info
          type: object
          properties:
            role:
              type: string
      security:
        - JWT: []

      responses:
        200: 
          description: Success
          schema:
            type: object
            properties:
              id: 
                type: integer
              name:
                type: string
              surname:
                type: string
              email:
                type: string
              img: 
                type: string
              role:
                type: string
              position:
                type: string
              department:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                  employees: 
                  # Employess is array and includes users id
                    type: array
                    items:
                      type: string

        400:
          description: Bad request

  /users/department/{id}:
    put:
      summary: Change department of user
      description: This method is used to change department of user. You need to send access token in header, user id in url and department name in body. Role of user must be admin. Departments ["HR", "Marketing", "Sales"]
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: User id
          required: true
          type: string  

        - name: body
          in: body
          description: Department name
          type: object
          properties:
            department:
              type: string
          example:
            department: "HR"

      security:
        - JWT: []
        
      responses:
        200: 
          description: Success
          schema:
            type: array
            items:
              type: object
              properties:
                id: 
                  type: integer
                name:
                  type: string
                surname:
                  type: string
                email:
                  type: string
                img: 
                  type: string
                role:
                  type: string
                position:
                  type: string
                department:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    employees: 
                    # Employess is array and includes users id
                      type: array
                      items:
                        type: string

        400:
          description: Bad request

  /users/countUsers:
    get:
      summary: countUsers 
      description: This method is used to count users. You need to send access token in header.
      tags:
        - Users
      security:
        - JWT: []
      responses:
        200: 
          description: Success
          schema:
            type: object
            properties:
              count:
                type: integer
        400:
          description: Bad request

  /users/avatar/{id}:
    post:
      summary: Update user avatar
      description: This method is used to update user avatar. You need to send access token in header and image in body.
      tags:
        - Users
      consumes:
        - multipart/form-data
      parameters:
        - name: id
          in: path
          description: User id
          required: true
          type: string

        - name: avatar
          in: formData
          description: User avatar
          required: true
          type: file

      security:
        - JWT: []


      responses:  
        200: 
          description: Success
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal server error

