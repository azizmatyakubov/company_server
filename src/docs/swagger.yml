            name:
              type: string
            description:
              type: string
          example:
            name: "HR"
            description: "Human resources"
      security:
        - JWT: []
        
      responses:
        200: 
          description: Success
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
