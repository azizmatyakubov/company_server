  /departments/search:
    get:
      summary: Search department by name
      description: Search department by name
      tags:
        - Departments
      parameters:
        - name: name
          in: query
          description: Department name
          required: true
          type: string

        - name: Authorization
          in: header
          description: User token
          required: true
          type: string
      responses:
        200: 
          description: Success
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              description:
                type: string
              employees: 
              # Employess is array and includes users id
                type: array
                items:
                  type: string

        400:
          description: Bad request

# JWT token
securityDefinitions:
  JWT:
    type: apiKey
    name: Authorization
    in: header


